syntax = "proto3";
package grpc.gateway.service.v1;
option go_package = "grpc/person/service/v1";

import "google/api/annotations.proto";
import "grpc-gateway/protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Person API";
    version: "1.0";
    description: "";
    contact: {
      name: "person_service project";
      url: "https://github.com/LCY2013/grpc-cloud";
      email: "none@example.com";
    };
    license: {
      name: "Apache License Version 2.0";
      url: "https://github.com/LCY2013/grpc-cloud/blob/main/LICENSE";
    };
  };
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
  tags: [
    {name: "person_service"}
  ];
};

message PersonMessage {
  string name = 1;
  string age = 2;
}

service PersonService {
  rpc GetPerson(PersonMessage) returns (PersonMessage) {
    option (google.api.http) = {
      post: "/person/service/v1/get"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "get a person info";
      description: "desc"
      operation_id: "getPerson";
      tags: "person_service";
      responses: {
        key: "200"
        value: {
          description: "OK";
        }
      }
    };
  }
}

